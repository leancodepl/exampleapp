apiVersion: batch/v1
kind: Job
metadata:
  name: exampleapp-migrations
  namespace: exampleapp-dev
  labels:
    app: exampleapp-migrations
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: exampleapp-migrations
    spec:
      containers:
      - name: migrations
        image: exampleapp-migrations
        resources:
          requests:
            cpu: '500m'
            memory: '200Mi'
          limits:
            cpu: '1'
            memory: '1Gi'
      restartPolicy: OnFailure
